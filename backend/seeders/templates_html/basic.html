<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Helvetica", sans-serif;
        color: #333;
        line-height: 1.6;
        padding: 40px;
      }
      .header {
        border-bottom: 2px solid #2c3e50;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }
      h1 {
        margin: 0;
        color: #2c3e50;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .role {
        font-style: italic;
        color: #7f8c8d;
        font-size: 1.2em;
        margin-top: 5px;
      }
      .contact-info {
        font-size: 0.9em;
        margin-top: 10px;
        color: #555;
      }

      .section {
        margin-bottom: 25px;
      }
      .section-title {
        background-color: #ecf0f1;
        padding: 5px 10px;
        font-weight: bold;
        color: #2c3e50;
        border-left: 5px solid #3498db;
        margin-bottom: 15px;
      }

      .exp-item,
      .edu-item {
        margin-bottom: 20px;
      }
      .item-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      .company {
        font-weight: bold;
        font-size: 1.1em;
      }
      .dates {
        font-size: 0.85em;
        color: #7f8c8d;
        background: #eee;
        padding: 2px 6px;
        border-radius: 4px;
      }
      .position {
        font-style: italic;
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{name}}</h1>
      <div class="role">{{title}}</div>
      <div class="contact-info">{{email}} | {{phone}} | {{address}}</div>
      <p style="margin-top: 15px">{{summary}}</p>
    </div>

    <div class="section">
      <div class="section-title">EXPERIENCIA LABORAL</div>
      {{experience_list}}
    </div>
  </body>
</html>
